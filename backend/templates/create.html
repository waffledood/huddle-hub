{% extends "layout.html" %}

{% block body %}
<main class="container">
  {% if message %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>
  {% endif %}
  <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      {{ eventForm.title }}
    </div>
    <div class="form-group mb-3">
      {{ eventForm.description }}
    </div>
    <input class="btn btn-primary" type="submit" value="Let's Huddle!">
  </form>
</main>
{% endblock %}
