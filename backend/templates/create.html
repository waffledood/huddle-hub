{% extends "layout.html" %}

{% block body %}
<main class="container">
  <form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <input autofocus name="title" id="event-title" class="form-control" type="text" placeholder="Title of Event" required>
    </div>
    <div class="form-group mb-3">
      <textarea name="description" id="event-description" class="form-control" cols="30" rows="5" placeholder="Description of Event" required></textarea>
    </div>
    <input class="btn btn-primary" type="submit" value="Let's Huddle!">
  </form>
</main>
{% endblock %}
